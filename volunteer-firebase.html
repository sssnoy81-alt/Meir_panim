        function formatIsraeliPhoneToE164(raw) {
            if (!raw) return '';
            let digits = String(raw).replace(/\D/g, '');
            if (!digits) return '';
            // If user wrote 05xxxxxxxx
            if (digits.startsWith('0')) return '+972' + digits.substring(1);
            // If already includes country code without +
            if (digits.startsWith('972')) return '+' + digits;
            // fallback: assume local without leading 0 (rare)
            if (digits.length === 9) return '+972' + digits;
            return digits.startsWith('+') ? digits : '+' + digits; // last resort
        }

            if (!toE164) return;
            const res = await fetch(SMS_WORKER_URL, {

                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ to: toE164, body })

            if (!res.ok) {

            const searchTerm = document.getElementById('searchBox').value.trim().toUpperCase();

                displayRegistrations(allRegistrations);
                return;
            }
            const filtered = allRegistrations.filter(reg => {
                const regNumber = (reg.registrationNumber || '').toUpperCase();
                return regNumber.includes(searchTerm);
            });
            displayRegistrations(filtered);
        };

        window.exportToExcel = function() {
            if (allRegistrations.length === 0) {
                alert('××™×Ÿ × ×ª×•× ×™× ×œ×™×™×¦×•×');
                return;
            }

            let csvContent = '\uFEFF';
            csvContent += '××¡×¤×¨ ×”×–×× ×”,×©×,×ª.×–,×˜×œ×¤×•×Ÿ,×¢×™×¨,×¡×•×’ ×—×‘×™×œ×”,×¡×˜×˜×•×¡,×”×¢×¨×•×ª\n';

            allRegistrations.forEach(reg => {
                const status = reg.packageReceived ? '× ××¡×¨' : '×××ª×™×Ÿ';
                const row = [
                    reg.registrationNumber || '',
                    reg.fullName || '',
                    reg.idNumber || '',
                    reg.phone || '',
                    reg.city || '',
                    reg.packageType || '',
                    status,
                    (reg.notes || '').replace(/,/g, ';')
                ].join(',');
                csvContent += row + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            const branchName = userSession.branch || '×›×œ_×”×¡× ×™×¤×™×';
            const date = new Date().toISOString().split('T')[0];
            const filename = `×¨×©×•××™×_${branchName}_${date}.csv`;

            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // âœ… Mark as delivered (no WhatsApp)
        window.markAsDelivered = async function(docId) {
            if (!confirm('×œ×¡××Ÿ ×—×‘×™×œ×” ×–×• ×›× ××¡×¨×”?')) return;

            try {
                await updateDoc(doc(db, 'registrations', docId), {
                    packageReceived: true,
                    receivedDate: serverTimestamp()
                });
                loadRegistrations();
            } catch (error) {
                console.error('Error:', error);
                alert('×©×’×™××” ×‘×¢×“×›×•×Ÿ');
            }
        };
