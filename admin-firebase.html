    <script>
        // Check authentication and get user session
        const authData = sessionStorage.getItem('meirPanimAuth');
        const authTime = sessionStorage.getItem('meirPanimAuthTime');
        
        let userSession = null;
        
        if (!authData || !authTime) {
            window.location.href = 'login.html?redirect=admin-firebase.html';
        } else {
            const now = new Date().getTime();
            const elapsed = now - parseInt(authTime);
            const hours24 = 24 * 60 * 60 * 1000;
            
            if (elapsed >= hours24) {
                sessionStorage.removeItem('meirPanimAuth');
                sessionStorage.removeItem('meirPanimAuthTime');
                window.location.href = 'login.html?redirect=admin-firebase.html';
            } else {
                userSession = JSON.parse(authData);
                console.log('Logged in as:', userSession.hebrewName, '- Level:', userSession.level);

        }

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, deleteDoc, query, where, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmaAzUatTV97LwL4VoVEUrJoVpnF612ig",
            authDomain: "meir-panim-f27c4.firebaseapp.com",
            projectId: "meir-panim-f27c4",
            storageBucket: "meir-panim-f27c4.firebasestorage.app",
            messagingSenderId: "1031695732717",
            appId: "1:1031695732717:web:eb13bc9f6ff0c80156cdd3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Display user info
        document.getElementById('userName').textContent = userSession.hebrewName;
        if (userSession.branch) {
            document.getElementById('userBranch').textContent = `×¡× ×™×£: ${userSession.branch}`;
        } else {
            document.getElementById('userBranch').textContent = `×¨××ª ×”×¨×©××”: ${userSession.level === 3 ? 'Super Admin' : 'Admin ×¨××©×™'}`;
        }

        // Logout function
        window.logout = function() {
            sessionStorage.removeItem('meirPanimAuth');
            sessionStorage.removeItem('meirPanimAuthTime');
            window.location.href = 'login.html';
        };

        // Load dashboard data
        async function updateDashboard() {
            try {
                let querySnapshot;
                
                if (userSession.permissions.viewAll) {
                    // Super admin / Main admin - see all
                    querySnapshot = await getDocs(collection(db, 'registrations'));
                } else {
                    // Branch manager - filter by city
                    const q = query(
                        collection(db, 'registrations'),
                        where('city', '==', userSession.branch)
                    );
                    querySnapshot = await getDocs(q);
                }

                const registrations = [];
                querySnapshot.forEach((doc) => {
                    registrations.push({ id: doc.id, ...doc.data() });
                });

                // Calculate statistics
                const total = registrations.length;
                const distributed = registrations.filter(r => r.packageReceived).length;
                const pending = total - distributed;
                const completionRate = total > 0 ? Math.round((distributed / total) * 100) : 0;

                // Update display
                document.getElementById('totalFamilies').textContent = total;
                document.getElementById('distributedPackages').textContent = distributed;
                document.getElementById('pendingPackages').textContent = pending;
                document.getElementById('completionRate').textContent = completionRate + '%';

                // Update progress bar
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = completionRate + '%';
                progressBar.textContent = completionRate + '%';

                // Update branch statistics
                updateBranchStats(registrations);

                // Update recent registrations
                updateRecentRegistrations(registrations);

            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function updateBranchStats(registrations) {
            const branchStatsDiv = document.getElementById('branchStats');
            
            // Only show branch stats for super admin and main admin
            if (!userSession.permissions.viewAll) {
                document.getElementById('branchStatsSection').style.display = 'none';
                return;
            }

            const cities = ['×™×¨×•×©×œ×™×', '×¦×¤×ª', '×“×™××•× ×”', '××•×¨ ×¢×§×™×‘×', '×˜×‘×¨×™×”'];
            
            const branchData = cities.map(city => {
                const cityRegs = registrations.filter(r => r.city === city);
                const total = cityRegs.length;
                const delivered = cityRegs.filter(r => r.packageReceived).length;
                const pending = total - delivered;
                const rate = total > 0 ? Math.round((delivered / total) * 100) : 0;
                
                return { city, total, delivered, pending, rate };
            });

            branchStatsDiv.innerHTML = `
                <div class="branch-row">
                    <div><strong>×¡× ×™×£</strong></div>
                    <div><strong>×¡×”"×›</strong></div>
                    <div><strong>× ××¡×¨</strong></div>
                    <div><strong>×××ª×™×Ÿ</strong></div>
                    <div><strong>××—×•×– ×”×©×œ××”</strong></div>
                </div>
                ${branchData.map(branch => `
                    <div class="branch-row">
                        <div>${branch.city}</div>
                        <div>${branch.total}</div>
                        <div>${branch.delivered}</div>
                        <div>${branch.pending}</div>
                        <div>
                            <div class="progress-bar-container" style="height: 20px;">
                                <div class="progress-bar" style="width: ${branch.rate}%; font-size: 12px;">
                                    ${branch.rate}%
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function updateRecentRegistrations(registrations) {
            const recentDiv = document.getElementById('recentRegistrations');
            
            // Sort by registration date (newest first) and take last 10
            const recent = registrations
                .sort((a, b) => {
                    const dateA = a.registrationDate?.toDate?.() || new Date(0);
                    const dateB = b.registrationDate?.toDate?.() || new Date(0);
                    return dateB - dateA;
                })
                .slice(0, 10);

            if (recent.length === 0) {
                recentDiv.innerHTML = '<div class="loading">××™×Ÿ ×¨×™×©×•××™× ×¢×“×™×™×Ÿ</div>';
                return;
            }

            recentDiv.innerHTML = recent.map(reg => `
                <div class="registration-item ${reg.packageReceived ? 'delivered' : ''}">
                    <div class="reg-info">
                        <strong>${reg.registrationNumber}</strong><br>
                        ${reg.fullName}
                    </div>
                    <div class="reg-info">
                        <strong>×¢×™×¨:</strong> ${reg.city}<br>
                        <strong>×¡×•×’:</strong> ${reg.packageType}
                    </div>
                    <div class="reg-info">
                        <strong>×¡×˜×˜×•×¡:</strong><br>
                        ${reg.packageReceived ? 'âœ… × ××¡×¨' : 'â³ ×××ª×™×Ÿ'}
                    </div>
                    <div>
                        ${userSession.permissions.delete ? 
                            `<button class="delete-btn" onclick="deleteRegistration('${reg.id}', '${reg.fullName}')">ğŸ—‘ï¸ ××—×§</button>` 
                            : ''}
                    </div>
                </div>
            `).join('');
        }

        // Delete registration (only for super admin)
        window.deleteRegistration = async function(docId, name) {
            if (!userSession.permissions.delete) {
                alert('××™×Ÿ ×œ×š ×”×¨×©××” ×œ××—×•×§ ×¨×©×•××•×ª');
                return;
            }

            if (!confirm(`×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×”×¨×™×©×•× ×©×œ ${name}?\n\n×¤×¢×•×œ×” ×–×• ××™× ×” × ×™×ª× ×ª ×œ×‘×™×˜×•×œ!`)) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'registrations', docId));
                alert('×”×¨×™×©×•× × ××—×§ ×‘×”×¦×œ×—×”');
                updateDashboard();
            } catch (error) {
                alert('×©×’×™××” ×‘××—×™×§×”: ' + error.message);
            }
        };

        // Load data on page load
        updateDashboard();

        // Refresh every 30 seconds
        setInterval(updateDashboard, 30000);
