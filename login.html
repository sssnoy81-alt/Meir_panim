    <script>
        // Load saved credentials if "remember me" was checked
        window.addEventListener('DOMContentLoaded', function() {
            const savedUsername = localStorage.getItem('meirPanimRememberUser');
            const savedPassword = localStorage.getItem('meirPanimRememberPass');
            
            if (savedUsername && savedPassword) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('password').value = savedPassword;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Get target page from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const targetPage = urlParams.get('redirect') || 'admin-firebase.html';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');

            // Authenticate using users-config.js
            const authResult = authenticateUser(username, password);

            if (authResult.success) {
                // Handle "Remember Me"
                if (rememberMe) {
                    localStorage.setItem('meirPanimRememberUser', username);
                    localStorage.setItem('meirPanimRememberPass', password);
                } else {
                    localStorage.removeItem('meirPanimRememberUser');
                    localStorage.removeItem('meirPanimRememberPass');
                }

                // Store full session information
                sessionStorage.setItem('meirPanimAuth', JSON.stringify(authResult.session));
                sessionStorage.setItem('meirPanimAuthTime', new Date().getTime());
                
                // Redirect to target page
                window.location.href = targetPage;
            } else {
                // Show error
                errorMessage.textContent = authResult.message;
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Check if already logged in
        const authData = sessionStorage.getItem('meirPanimAuth');
        const authTime = sessionStorage.getItem('meirPanimAuthTime');
        
        if (authData && authTime) {
            // Check if login is still valid (24 hours)
            const now = new Date().getTime();
            const elapsed = now - parseInt(authTime);
            const hours24 = 24 * 60 * 60 * 1000;
            
            if (elapsed < hours24) {
                // Still logged in, redirect
                window.location.href = targetPage;
            } else {
                // Login expired, clear
                sessionStorage.removeItem('meirPanimAuth');
                sessionStorage.removeItem('meirPanimAuthTime');
            }
        }
    </script>
